<h2><u>정덕기는</u> 정말 <strong><u>바보</u></strong> 같은 인간이다.</h2>
이것은 수백년 아니 수천년동안 변하지 않은 진리이다.
<p>이 논리는 송정은에 의해서 최초로 정의가 되었는데 한달이라는 엄청난 시간과 노력을 들여
정의한 결과로 전세계적으로 인정을 받고 있다. 이 사실을 정의한 송정은은 느벨평화상을 수상하였다.</p>
<p style="margin-top:45px;">이것은 가히 혁명적이었다. 그간 자유롭게 세상에 해를 끼치던 정덕기에 대한 감시, 제한 그리고 억압을
하는 법이 만들어지는 근거가 되었기 떄문이다.</p>
